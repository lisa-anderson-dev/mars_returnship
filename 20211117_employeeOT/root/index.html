<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Monthly Salary Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1>Monthly Salary Calculator</h1>
            <p>Select your employee record to display the details</p>
            <table id="employeeTable"></table>
            <div id="employeeDetails">
                <form action="#" method="post" id="employeeForm">
                    <fieldset>
                        <legend>Employee Details</legend>
                        <ul id="detailList">
                        </ul>
                    </fieldset>
                    <input type="button" value="Calculate Total Salary" onclick="calcTotal()">
                    
                </form>
                
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
